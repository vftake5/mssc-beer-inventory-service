databaseChangeLog:
  - changeSet:
      id: "create_beer_inventory_table"
      author: "vf"
      changes:
        - createTable:
            tableName: beer_inventory
#            schemaName: inventory
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: beer_pk
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: beer_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: upc
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: quantity_on_hand
                  type: INTEGER
                  constraints:
                    nullable: false

